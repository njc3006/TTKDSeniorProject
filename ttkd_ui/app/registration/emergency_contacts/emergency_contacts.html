<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h2 class="text-center">Primary Emergency Contact<h2>
	</div>
</div>
<div
	class="spacer-25"
	ng-class="{'has-error': registrationForm.emPrimaryFullName.$invalid && submitted}">
	<div class="input-group col-sm-12">
		<input
			type="text"
			name="emPrimaryFullName"
			ng-required="true"
			class="form-control"
			placeholder="Full Name"
			ng-model="registrationInfo.emPrimaryFullName">
		<span class="input-group-addon">
			<i class="glyphicon glyphicon-asterisk"></i>
		</span>
	</div>
	<span
		class="help-block"
		ng-show="registrationForm.emPrimaryFullName.$invalid && submitted">
		Must enter a full name
	</span>
</div>
<div class="row">
	<div
		class="col-xs-6"
		ng-class="{'has-error': registrationForm.emPrimaryPhone.$invalid && submitted}">
		<div class="input-group col-sm-12">
			<input
				type="text"
				name="emPrimaryPhone"
				ng-required="true"
				class="form-control input-group"
				placeholder="Phone Number"
				ng-pattern="phoneNumberPattern"
				ng-model="registrationInfo.emPrimaryPhone">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-asterisk"></i>
			</span>
		</div>
		<span
			class="help-block"
			ng-show="registrationForm.emPrimaryPhone.$invalid && submitted">
			Must enter a valid phone number
		</span>
	</div>
	<div
		class="col-xs-6"
		ng-class="{'has-error': registrationForm.emPrimaryRelationship.$invalid && submitted}">
		<div class="input-group col-sm-12">
			<input
				type="text"
				name="emPrimaryRelationship"
				ng-required="true"
				class="form-control input-group"
				placeholder="Relationship"
				ng-model="registrationInfo.emPrimaryRelationship">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-asterisk"></i>
			</span>
		</div>
		<span
			class="help-block"
			ng-show="registrationForm.emPrimaryRelationship.$invalid && submitted">
			Must enter a relationship
		</span>
	</div>
</div>
<hr/>
