<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h2 class="text-center">Primary Emergency Contact<h2>
	</div>
</div>
<div
	class="spacer-25"
	ng-class="{'has-error': registrationForm.emPrimaryFullName.$invalid && submitted}">
	<input
		type="text"
		name="emPrimaryFullName"
		ng-required="true"
		class="form-control"
		placeholder="Full Name"
		ng-model="registrationInfo.emPrimaryFullName">
	<span
		class="help-block"
		ng-show="registrationForm.emPrimaryFullName.$invalid && submitted">
		Must enter a full name
	</span>
</div>
<div class="row">
	<div
		class="col-xs-6"
		ng-class="{'has-error': registrationForm.emPrimaryPhone.$invalid && submitted}">
		<input
			type="text"
			name="emPrimaryPhone"
			ng-required="true"
			class="form-control input-group"
			placeholder="Phone Number"
			ng-pattern="phoneNumberPattern"
			ng-model="registrationInfo.emPrimaryPhone">
		<span
			class="help-block"
			ng-show="registrationForm.emPrimaryPhone.$invalid && submitted">
			Must enter a valid phone number
		</span>
	</div>
	<div
		class="col-xs-6"
		ng-class="{'has-error': registrationForm.emPrimaryRelationship.$invalid && submitted}">
		<input
			type="text"
			name="emPrimaryRelationship"
			ng-required="true"
			class="form-control input-group"
			placeholder="Relationship"
			ng-model="registrationInfo.emPrimaryRelationship">
		<span
			class="help-block"
			ng-show="registrationForm.emPrimaryRelationship.$invalid && submitted">
			Must enter a relationship
		</span>
	</div>
</div>
<hr/>

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h2 class="text-center">Secondary Emergency Contact<h2>
	</div>
</div>
<div
	ng-class="{'has-error': registrationForm.emSecondaryFullName.$invalid && submitted}">
	<input
		type="text"
		name="emSecondaryFullName"
		ng-required="true"
		class="col-xs-12 form-control spacer-25"
		placeholder="Full Name"
		ng-model="registrationInfo.emSecondaryFullName">
	<span
		class="help-block"
		ng-show="registrationForm.emSecondaryFullName.$invalid && submitted">
		Must enter a full name
	</span>
</div>
<div
	class="row spacer-25">
	<div class="col-xs-6"
		ng-class="{'has-error': registrationForm.emSecondaryPhone.$invalid && submitted}">
		<input
			type="text"
			name="emSecondaryPhone"
			ng-required="true"
			class="form-control input-group"
			placeholder="Phone Number"
			ng-pattern="phoneNumberPattern"
			ng-model="registrationInfo.emSecondaryPhone">
		<span
			class="help-block"
			ng-show="registrationForm.emSecondaryPhone.$invalid && submitted">
			Must enter a valid phone number
		</span>
	</div>
	<div
		class="col-xs-6"
		ng-class="{'has-error': registrationForm.emSecondaryRelationship.$invalid && submitted}">
		<input
			type="text"
			name="emSecondaryRelationship"
			ng-required="true"
			class="form-control input-group"
			placeholder="Relationship"
			ng-model="registrationInfo.emSecondaryRelationship">
		<span
			class="help-block"
			ng-show="registrationForm.emSecondaryRelationship.$invalid && submitted">
			Must enter a relationship
		</span>
	</div>
</div>
