<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h2 class="text-center">Primary Emergency Contact<h2>
	</div>
</div>

<div
	ng-class="{'has-error': registrationForm.emPrimaryFullName.$invalid && !registrationForm.emPrimaryFullName.$pristine}">
	<input
		type="text"
		required
		class="form-control spacer-25"
		placeholder="Full Name"
		ng-model="emPrimaryFullName">
</div>
<div class="row">
	<div
		class="col-xs-6"
		ng-class="{'has-error': registrationForm.emPrimaryPhone.$invalid && !registrationForm.emPrimaryPhone.$pristine}">
		<input
			type="text"
			required
			class="form-control input-group"
			placeholder="Phone Number"
			ng-pattern="phoneNumberPattern"
			ng-model="emPrimaryPhone">
	</div>
	<div
		class="col-xs-6"
		ng-class="{'has-error': registrationForm.emPrimaryRelationship.$invalid && !registrationForm.emPrimaryRelationship.$pristine}">
		<input
			type="text"
			required
			class="form-control input-group"
			placeholder="Relationship"
			ng-model="emPrimaryRelationship">
	</div>
</div>
<hr/>

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h2 class="text-center">Secondary Emergency Contact<h2>
	</div>
</div>
<div
	ng-class="{'has-error': registrationForm.emSecondaryFullName.$invalid && !registrationForm.emSecondaryFullName.$pristine}">
	<input
		type="text"
		required
		class="col-xs-12 form-control spacer-25"
		placeholder="Full Name"
		ng-model="emSecondaryFullName">
</div>
<div
	class="row spacer-25"
	ng-class="{'has-error': registrationForm.emSecondaryPhone.$invalid && !registrationForm.emSecondaryPhone.$pristine}">
	<div class="col-xs-6">
		<input
			type="text"
			required
			class="form-control input-group"
			placeholder="Phone Number"
			ng-pattern="phoneNumberPattern"
			ng-model="emSecondaryPhone">
	</div>
	<div
		class="col-xs-6"
		ng-class="{'has-error': registrationForm.emSecondaryRelationship.$invalid && !registrationForm.emSecondaryRelationship.$pristine}">
		<input
			type="text"
			required
			class="form-control input-group"
			placeholder="Relationship"
			ng-model="emSecondaryRelationship">
	</div>
</div>
