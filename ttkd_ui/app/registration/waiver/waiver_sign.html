<ng-include src="'registration/waiver/waiver_text.html'"></ng-include>

<div class="spacer-25"
	ng-class="{'has-error': registrationForm.participantSignature.$invalid && submitted}">
	<input
		type="text"
		name="participantSignature"
		class="form-control spacer-25"
		placeholder="Participant Signature"
		ng-model="registrationInfo.participantSignature"
		ng-required="true">
	<span class="help-block" ng-show="registrationForm.participantSignature.$invalid && submitted">
		Participant must provide a digital signature
	</span>
</div>

<div class="spacer-25"
	ng-class="{'has-error': registrationForm.guardianSignature.$invalid && submitted}">
	<input
		type="text"
		name="guardianSignature"
		class="form-control"
		placeholder="Guardian Signature"
		ng-if="!isLegalAdult()"
		ng-model="registrationInfo.guardianSignature"
		ng-required="true">
	<span class="help-block" ng-show="registrationForm.guardianSignature.$invalid  && submitted">
		Guardian must provide a digital signature
	</span>
</div>
