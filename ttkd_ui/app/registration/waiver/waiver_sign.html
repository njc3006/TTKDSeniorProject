<ng-include src="'registration/waiver/waiver_text.html'"></ng-include>

<input
	type="text"
	class="form-control spacer-25"
	placeholder="Participant Signature"
	ng-model="registrationInfo.participantSignature"
	ng-required="true">

<input
	type="text"
	class="form-control spacer-25"
	placeholder="Guardian Signature"
	ng-if="Date.now.getFullYear() - registrationInfo.dob.getFullYear() < 18"
	ng-model="registrationInfo.guardianSignature"
	ng-required="true">
