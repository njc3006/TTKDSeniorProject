<div class="row">
	<div class="col-md-3 col-sm-3">
		<ul class="nav nav-pills nav-stacked">
			<li
				ng-repeat="section in formSections"
				role="presentation"
				ng-class="{'active': $index === currentSelectionIndex}"
				ng-click="selectFormSection($index)">
				<a ui-sref=".">{{section}}</a>
			</li>
		</ul>
	</div>
	<div class="col-md-6 col-sm-6">
		<form ng-submit="onSubmit">
			<formly-form model="registrationInfo" fields="currentSectionFields">
				<button type="submit" name="button" class="btn btn-primary">{{submitText}}</button>
			</formly-form>
		</form>
	</div>
	<div class="col-md-3 col-sm-3">

	</div>
</div>
