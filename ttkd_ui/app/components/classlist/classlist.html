<div class="container-fluid">
	<div class="row filter-bar">
		<div class="col-xs-1">
			<div class="btn btn-primary" ng-click="toggleSortAlpha()">{{sortDisplayString}}</div>
		</div>
		<div class="col-xs-2">
			<select class="form-control" ng-model="currentClass" ng-change="setDisplayedStudents()"
			ng-options="class.name for class in classes">
				<option value="">Select Class</option>
			</select>
		</div>
		<div class="col-xs-2">
			<select class="form-control" ng-model="currentBelt" ng-options="belt as belt for belt in belts">
				<option value="">Select Belt</option>
			</select>
		</div>
		<div class="col-xs-3 checkboxes">
			<span class="checkbox-inline">
				<label><input type="checkbox" name="activeBox" id="activeBox" ng-model="filters.showActive" ng-click="setDisplayedStudents()">Active</label>
			</span>
			<span class="checkbox-inline">
				<label><input type="checkbox" name="inactiveBox" ng-model="filters.showInactive" ng-click="setDisplayedStudents()">Inactive</label>
			</span>
			<span class="checkbox-inline">
				<label><input type="checkbox" name="presentBox" ng-model="filters.showPresent" ng-click="">Present</label>
			</span>
		</div>
		<div class="col-xs-2">
			<input type="search" class="form-control" placeholder="Search" name="searchbox">
		</div>
		<div class="col-xs-2">
			<input type="date" class="form-control" name="date">
		</div>
	</div>

	<div class="row">
		<div class="col-xs-10 col-xs-offset-1" ng-repeat="p in people | filter: (currentBelt || undefined) && { belt: currentBelt } | orderBy: 'first_name':!sortAZ">
			<div class="col-xs-2 text-center entry-picture">
				<img ng-src="{{p.picture}}">
			</div>
			<div class="col-xs-8 entry">
				<div class="row"><h2>{{p.first_name}} {{p.last_name}}</h2></div>
				<div class="row spacer-20">
					<span class="testing">Email: placeholderEmail@gmail.com</span>
					<span>Phone: {{p.primary_phone}}</span>
				</div>
				<div class="row">
					Emergency Contact 1: 
					{{p.emgContact1}} Placeholder Name,
					{{p.emgPhone1}} 5853332221
				</div>
				<div class="row">
					Emergency Contact 2: 
					{{p.emgContact2}} Another Name,
					{{p.emgPhone2}} 4448887777
				</div>
				<hr>
			</div>
		</div>
	</div>
</div>
