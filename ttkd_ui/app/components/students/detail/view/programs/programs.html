<div class="panel panel-primary tab-content">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="program in programs">
      {{program.name}}
    </li>
    <li class="list-group-item" ng-if="programs.length===0">
      This person is not registered for any classes.
    </li>
  </ul>
</div>
