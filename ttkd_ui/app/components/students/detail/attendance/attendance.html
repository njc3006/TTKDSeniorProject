<div class="row form-inline spacer-20">
	<div class="form-group col-sm-2">
		<select class="form-control">
			<option value=""></option>
		</select>
	</div>
	<div class="form-group col-sm-2">
		<div class="input-group">
			<input
				type="text"
				class="form-control"
				name="dob"
				ng-required="true"
				uib-datepicker-popup="MM-dd-yyyy"
				ng-model="filterDate.value"
				is-open="filterDate.open"
				close-text="Close">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-click="openCalendar()">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</div>
	</div>
</div>

<div class="row">
	<table class="table table-striped">
		<thead>
			<th>Date</th>
			<th>Class</th>
		</thead>
	</table>
</div>
