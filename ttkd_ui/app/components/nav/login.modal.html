<center class="modal-header">
	<h3 class="modal-title" id="modal-title">Login</h3>
</center>
<center class="modal-body" id="modal-body">
	<form ng-submit="login(username, password)">
		<div class="form-group">
			<span class="pull-left">Username</span>
			<input class="form-control" type="text" name="username" ng-model="username">
		</div>
		<div class="form-group">
			<span class="pull-left">Password</span>
			<input class="form-control" type="password" name="password" ng-model="password">
		</div>
		<div style="color: red">{{loginError}}</div>
		<hr>
		<button class="btn btn-success btn-lg pull-center" type="submit">Login</button>
	</form>
</center>
