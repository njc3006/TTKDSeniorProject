<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Login</h3>
</div>
<div class="modal-body" id="modal-body">
	<div class="alert alert-danger" ng-show="statusAlert.failure" uib-alert close="closeAlert('error')">
		There was an error submitting the information changes.
	</div>
	<div class="alert alert-danger" ng-show="statusAlert.missing" uib-alert close="closeAlert('missing')">
		All fields must be completed before submitting.
	</div>
	<div class="alert alert-danger" ng-show="statusAlert.password" uib-alert close="closeAlert('password')">
		Unable to log in with provided credentials.
	</div>

	<form ng-submit="login(username, password)">
		<div class="form-group">
			<span class="pull-left"><label for="username">Username</label></span>
			<input id="username" autofocus class="form-control" type="text" name="username" ng-model="username">
		</div>
		<div class="form-group">
			<span class="pull-left"><label for="password">Password</label></span>
			<input id="password" class="form-control" type="password" name="password" ng-model="password">
		</div>
		<button id="loginBtn" class="btn btn-success btn-lg pull-center" type="submit">Login</button>
	</form>
</div>
