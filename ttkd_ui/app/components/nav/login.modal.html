<center class="modal-header">
	<h3 class="modal-title" id="modal-title">Login</h3>
</center>
<center class="modal-body" id="modal-body">
	<form ng-submit="login(username, password)">
		<div class="form-group">
			<label for="username">Username</label>
			<input id="username" autofocus class="form-control" type="text" name="username" ng-model="username">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" class="form-control" type="password" name="password" ng-model="password">
		</div>
		<div  class="text-danger">{{loginError}}</div>
		<hr>
		<button class="btn btn-success btn-lg pull-center" type="submit">Login</button>
	</form>
</center>
