<center class="modal-header">
	<h3 class="modal-title" id="modal-title">Login</h3>
</center>
<center class="modal-body" id="modal-body">
	<form>
		<table>
			<tr>
				<td>
					Username:
				</td>
				<td>
					<input type="text" name="username">
				</td>
			</tr>
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input type="password" name="password">
				</td>
			</tr>
		</table>
	</form>
	<hr>
</center>
<div class="modal-footer">
  <button class="btn btn-success btn-lg pull-center" type="button" ng-click="login()">Login</button>
</div>
