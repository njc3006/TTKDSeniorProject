<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Change Password</h3>
</div>
<div class="modal-body" id="modal-body">
	<form ng-submit="changePass(current, password, passwordRepeat)">
		<div class="form-group">
			Current Password
			<input autofocus class="form-control" type="password" name="current" ng-model="current">
		</div>
		<hr>z
		<div class="form-group">
			New Password
			<input class="form-control" type="password" name="password" ng-model="password">
		</div>
		<div class="form-group">
			Confirm New Password
			<input class="form-control" type="password" name="passwordRepeat" ng-model="passwordRepeat">
		</div>
		<div class="text-danger">{{passwordError}}</div>
		<hr>
  		<button id="cancel-action" class="btn btn-danger btn-lg pull-left" type="button" ng-click="cancelModal()">Cancel</button>
		<button class="btn btn-success btn-lg pull-right" type="submit">Update</button>
	</form>
</div>
