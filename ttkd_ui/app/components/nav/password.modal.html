<center class="modal-header">
	<h3 class="modal-title" id="modal-title">Login</h3>
</center>
<center class="modal-body" id="modal-body">
	<form ng-submit="changePass(current, password, passwordRepeat)">
		<div class="form-group">
			Current Password
			<input autofocus class="form-control" type="password" name="current" ng-model="current">
		</div>
		<div class="form-group">
			New Password
			<input class="form-control" type="password" name="password" ng-model="password">
		</div>
		<div class="form-group">
			Repeat New Password
			<input class="form-control" type="password" name="passwordRepeat" ng-model="passwordRepeat">
		</div>
		<div style="color: red">{{passwordError}}</div>
		<hr>
		<button class="btn btn-success btn-lg pull-center" type="submit">Login</button>
	</form>
</center>
