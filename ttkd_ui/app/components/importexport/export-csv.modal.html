<div class="modal-header">
  <h3 class="modal-title" id="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body" id="modal-body">
  <span ng-show="loadingExport">Building your export...</span>
  <a  ng-hide="loadingExport || showExportError"
      class="btn btn-block btn-success"
      ng-href="{{fileUrl}}"
      ng-click="ok()"
      download>
    Download your export
  </a>
  <div class="alert alert-danger" ng-show="showExportError">
    <strong>Error:</strong> {{exportError}}
  </div>
</div>
<div class="modal-footer" ng-show="showExportError">
  <button class="btn btn-block btn-success btn-lg pull-right" type="button" ng-click="ok()">Ok</button>
</div>
