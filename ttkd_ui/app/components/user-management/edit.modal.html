<center class="modal-header">
	<h3 ng-if="!editingUser" class="modal-title" id="modal-title">Create New User</h3>
	<h3 ng-if="editingUser" class="modal-title" id="modal-title">Modifying {{selectedUsername}}</h3>
</center>
<center class="modal-body" id="modal-body">
	<form ng-submit="editingUser ? editUser(selectedID, selectedUsername, selectedStaff) : createUser(selectedUsername, password, passwordRepeat, selectedStaff)">
		<div class="form-group">
			Username
			<input class="form-control" type="text" name="selectedUsername" ng-model="selectedUsername">
		</div>
		<div class="form-group">
			Admin?
			<input class="form-control" type="checkbox" name="selectedStaff" ng-model="selectedStaff">
		</div>

		<div ng-if="!editingUser">
			<div class="form-group">
				Password
				<input class="form-control" type="password" name="password" ng-model="password">
			</div>
			<div class="form-group">
				Repeat Password
				<input class="form-control" type="password" name="passwordRepeat" ng-model="passwordRepeat">
			</div>
		</div>
		<div style="color: red">{{passwordError}}</div>
		<hr>
  		<button id="cancel-action" class="btn btn-danger btn-lg pull-left" type="button" ng-click="cancelModal()">Cancel</button>
		<button ng-if="!editingUser" class="btn btn-success btn-lg pull-right" type="submit">Create</button>
		<button ng-if="editingUser" class="btn btn-success btn-lg pull-right" type="submit">Update</button>
	</form>
</center>
