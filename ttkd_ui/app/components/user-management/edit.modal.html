<div class="modal-header">
	<h3 ng-if="!editingUser" class="modal-title" id="modal-title">Create New User</h3>
	<h3 ng-if="editingUser" class="modal-title" id="modal-title">Modifying {{selectedUsername}}</h3>
</div>
<form ng-submit="editingUser ? editUser(selectedID, selectedUsername, selectedStaff) : createUser(selectedUsername, password, passwordRepeat, selectedStaff)">
	<div class="modal-body" id="modal-body">
		<div class="form-group">
			<label for="username">Username</label>
			<input id="username" class="form-control" type="text" name="selectedUsername" ng-model="selectedUsername">
		</div>
		<div class="checkbox">
			<label for="admin">Is Admin</label>
			<input id="admin" class="form-control" type="checkbox" name="selectedStaff" ng-model="selectedStaff">
		</div>

		<div ng-hide="editingUser"> <!-- ng-if creates child scope so variables aren't passed correctly -->
			<div class="form-group">
				<label for="password">Password</label>
				<input id="password" class="form-control" type="password" name="password" ng-model="password">
			</div>
			<div class="form-group">
				<label for="confirmation">Confirm Password</label>
				<input id= "confirmation" class="form-control" type="password" name="passwordRepeat" ng-model="passwordRepeat">
			</div>
		</div>
		<div  class="text-danger">{{passwordError}}</div>
		<hr>
	</div>
	<div class="modal-footer" id="modal-footer">
  		<div class="text-danger">{{errorText}}</div>
  		<button id="cancel-action" class="btn btn-danger btn-lg pull-left" type="button" ng-click="cancelModal()">Cancel</button>
		<button ng-if="!editingUser" class="btn btn-success btn-lg pull-right" type="submit">Create</button>
		<button ng-if="editingUser" class="btn btn-success btn-lg pull-right" type="submit">Update</button>
	</div>
</form>
