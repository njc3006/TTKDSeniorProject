<div class="modal-header">
	<h3 class="modal-title" id="modal-title"><div ng-show="selectedUsername">Set password for {{selectedUsername}}</div><div ng-hide="selectedUsername">Change Your Password</div></h3>
</div>
<form ng-submit="changePass(current, password, passwordRepeat, selectedID)">
	<div class="modal-body" id="modal-body">
		<div class="form-group">
			<label for="current">Your Current Password</label>
			<input id="current" autofocus class="form-control" type="password" name="current" ng-model="current">
		</div>
		<hr>
		<div class="form-group">
			<label for="password">New Password<div ng-show="selectedUsername"> for {{selectedUsername}}</div></label>
			<input id="password" class="form-control" type="password" name="password" ng-model="password">
		</div>
		<div class="form-group">
			<label for="confirmation">Repeat New Password<div ng-show="selectedUsername"> for {{selectedUsername}}</div></label>
			<input id="confirmation" class="form-control" type="password" name="passwordRepeat" ng-model="passwordRepeat">
		</div>
	</div>
	<div class="modal-footer" id="modal-footer">
  		<div class="text-danger">{{errorText}}</div>
  		<button id="cancel-action" class="btn btn-danger btn-lg pull-left" type="button" ng-click="cancelModal()">Cancel</button>
		<button ng-if="!editingUser" class="btn btn-success btn-lg pull-right" type="submit">Cancel</button>
		<button ng-if="editingUser" class="btn btn-success btn-lg pull-right" type="submit">Update</button>
	</div>
</form>
