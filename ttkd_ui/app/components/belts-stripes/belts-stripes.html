<div class="container">
	<div ng-hide="showEdit">
		<div class="row text-capitalize">
			<div class="col-xs-5 text-center">
				<h2 class="spacer-25">Belts</h2>
				<h3 class="spacer-25">Active</h3>
				<div ng-repeat="belt in belts | filter: { active: true }">
					<div class="col-xs-12 spacer-20 btn btn-lg btn-default" ng-click="edit('belt', belt)">
						{{belt.name}}
					</div>
				</div>
				<h3 class="spacer-25" ng-if="hasInactive.belt === true">Inactive</h3>
				<div ng-repeat="belt in belts | filter: { active: false }">
					<div class="col-xs-12 spacer-20 btn btn-lg btn-default" ng-click="edit('belt', belt)">
						{{belt.name}}
					</div>
				</div>
				<div class="btn btn-default spacer-top-20 spacer-25" ng-click="addNew('belt')">
					<span>Add new belt</span>
				</div>
			</div>
			<div class="col-xs-5 col-xs-offset-1 text-center">
				<h2 class="spacer-25">Stripes</h2>
				<h3 class="spacer-25">Active</h3>
				<div ng-repeat="stripe in stripes | filter: { active: true}">
					<div class="col-xs-12 spacer-20 btn btn-lg btn-default" ng-click="edit('stripe', stripe)">
						{{stripe.name}}
					</div>
				</div>
				<h3 class="spacer-25" ng-if="hasInactive.stripe === true">Inactive</h3>
				<div ng-repeat="stripe in stripes | filter: { active: false }">
					<div class="col-xs-12 spacer-20 btn btn-lg btn-default" ng-click="edit('stripe', stripe)">
						{{stripe.name}}
					</div>
				</div>
				<div class="btn btn-default spacer-top-20 spacer-25" ng-click="addNew('stripe')">
					<span>Add new stripe</span>
				</div>
			</div>
		</div>
	</div>


	<div ng-hide="!showEdit">
		<button class="btn btn-primary" ng-click="backNavigate()">
			<span class="glyphicon glyphicon-chevron-left"></span>
			Back
		</button>
		<form class="form-horizontal text-capitalize">
				<div class="row">
					<h3>{{status}} {{type}}</h3>
				</div>
				<div class="form-group">
					<input type="text" placeholder="Name" class="form-control input-md" ng-model="currentObj.name" ng-required="true">
				</div>
				<div class="form-group">
					<span>Primary Color</span>
					<input type="color" ng-if="type === 'belt'" ng-model="currentObj.primary_color" ng-required="true">
					<input type="color" ng-if="type === 'stripe'" ng-model="currentObj.color" ng-required="true">
				</div>
				<div class="form-group" ng-if="type === 'belt'">
					<span>Secondary Color</span>
					<input type="color" ng-model="currentObj.secondary_color" ng-required="true">
				</div>
				<div class="form-group" ng-if="status === 'edit'">
					<label>
						<input type="checkbox" ng-model="currentObj.active">Active
					</label>
				</div>
				<div class="row">
					<button ng-click="save()">Save</button>
				</div>
		</form>
	<div>
</div>
