<div class="row">
	<div class="col-md-3 col-sm-3">
		<ul class="nav nav-pills nav-stacked">
			<li
				ng-repeat="section in formSections"
				role="presentation"
				ng-class="{active: $index === currentSelectionIndex, disabled: !visitedSections[$index]}"
				ng-click="visitedSections[$index] && selectFormSection($index)">
				<a ui-sref=".">{{section.name}}</a>
			</li>
		</ul>
	</div>
	<div class="col-md-6 col-sm-6">
		<div class="alert alert-success" role="alert" ng-show="registrationSuccess">
			<strong>Succesfully registered</strong>
		</div>
		<div class="alert alert-danger" role="alert" ng-show="registrationFailure">
			<strong>Registration failed</strong>
		</div>
		<form
			name="registrationForm"
			class="form-horizontal spacer-25"
			ng-submit="onSubmit(registrationForm.$valid, $event)"
			novalidate>
				<ng-include src="currentFormTpl"></ng-include>
				<button
					type="submit"
					class="btn btn-primary"
					name="button">
					{{submitText}}
				</button>
		</form>
	</div>
	<div class="col-md-3 col-sm-3 form-scroll-buttons">
		<button
			type="button"
			class="btn btn-primary btn-large col-sm-5 col-md-5"
			ng-click="focusPrevious()"
			ng-disabled="numElements === 1 || currentFocusIndex === 0">
			Previous
		</button>
		<button
			type="button"
			class="btn btn-primary btn-large col-sm-5 col-md-5 pull-right"
			ng-click="focusNext()"
			ng-disabled="numElements === 1 || currentFocusIndex === (numElements - 1)">
			Next
		</button>
	</div>
</div>
