<div class="container-fluid">
	<div class="col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1">
		<ul class="nav nav-pills nav-stacked">
			<li
				ng-repeat="section in formSections"
				role="presentation"
				ng-class="{active: $index === currentSelectionIndex, disabled: !canVisit($index)}"
				ng-click="canVisit($index) && selectFormSection($index)">
				<a ui-sref=".">{{section.name}}</a>
			</li>
		</ul>
	</div>
	<div class="col-md-5 col-sm-5">
		<div class="alert alert-success" role="alert" ng-show="registrationSuccess">
			<strong>Succesfully registered</strong>
		</div>
		<div class="alert alert-danger" role="alert" ng-show="partialNotLoaded">
			<strong>Partial registration could not be loaded</strong><br/>
			<strong ng-if="partialNotLoadedStatus">
				<span ng-if="partialNotLoadedStatus === 404">Partial registration doesn't exist</span>
				<span ng-if="partialNotLoadedStatus === 500">Internal server Error</span>
			</strong>
		</div>
		<div class="alert alert-danger" role="alert" ng-show="registrationFailure">
			<strong>Registration failed</strong>
			<strong ng-if="isPartialRegistration">
				<ul>
					<li ng-if="!registrationInfo.program">Missing Program</li>
					<li ng-if="!registrationInfo.person.first_name">Missing First Name</li>
					<li ng-if="!registrationInfo.person.last_name">Missing Last Name</li>
					<li ng-if="isFieldRequired('primaryPhone')">
						Missing Phone Number
					</li>
					<li ng-if="!registrationInfo.person.primary_phone && isFieldRequired('email')">
						Missing at least one valid email address
					</li>
				</ul>
			</strong>
		</div>
		<form
			name="registrationForm"
			class="form-horizontal spacer-25"
			ng-submit="onSubmit(registrationForm.$valid)"
			novalidate>
				<ng-include src="currentFormTpl"></ng-include>
				<button
					type="submit"
					class="btn btn-primary"
					ng-if="!isPartialRegistration"
					ng-disabled="registrationForm.$invalid || isTooYoung()"
					class="btn btn-lg btn-primary">
					{{submitText}}
				</button>
				<button
					type="submit"
					class="btn btn-primary"
					ng-if="isPartialRegistration"
					class="btn btn-lg btn-primary">
					Submit
				</button>
		</form>
	</div>
	<div class="col-md-3 col-sm-3 form-scroll-buttons">
		<button
			type="button"
			class="btn btn-lg btn-primary col-sm-5 col-md-5"
			ng-click="focusPrevious()"
			ng-disabled="numElements === 1 || currentFocusIndex === 0">
			Previous
		</button>
		<button
			type="button"
			class="btn btn-lg btn-primary col-sm-5 col-md-5 pull-right"
			ng-click="focusNext()"
			ng-disabled="numElements === 1 || currentFocusIndex === (numElements - 1)">
			Next
		</button>
	</div>
</div>
