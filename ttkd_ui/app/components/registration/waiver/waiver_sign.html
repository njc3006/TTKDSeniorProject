<ng-include src="'components/registration/waiver/waiver_text.html'"></ng-include>

<div class="spacer-25"
	ng-class="{'has-error': registrationForm.participantSignature.$invalid && !registrationForm.participantSignature.$pristine, 'has-success': fieldHasSuccess('participantSignature') && registrationForm.participantSignature.$valid}">
	<div class="input-group col-sm-12">
		<input
			type="text"
			name="participantSignature"
			class="form-control spacer-25"
			placeholder="Participant Signature"
			form-focus="currentFocusIndex === 0"
			maxlength="60"
			ng-focus="setFocus(0)"
			ng-model="registrationInfo.person.waivers[0].waiver_signature"
			ng-required="isFieldRequired('participantSignature')">
		<span class="input-group-addon">
			<i class="glyphicon glyphicon-asterisk"></i>
		</span>
	</div>
	<span class="help-block" ng-show="registrationForm.participantSignature.$invalid && !registrationForm.participantSignature.$pristine">
		Participant must provide a digital signature
	</span>
</div>

<div class="spacer-25"
	ng-if="!isLegalAdult()"
	ng-init="numElements = 2"
	ng-class="{'has-error': registrationForm.guardianSignature.$invalid && !registrationForm.guardianSignature.$pristine, 'has-success': fieldHasSuccess('guardianSignature') && registrationForm.guardianSignature.$valid}">
	<div class="input-group col-sm-12">
		<input
			type="text"
			name="guardianSignature"
			class="form-control"
			placeholder="Guardian Signature"
			form-focus="currentFocusIndex === 1"
			maxlength="60"
			ng-focus="setFocus(1)"
			ng-model="registrationInfo.person.waivers[0].guardian_signature"
			ng-required="isFieldRequired('guardianSignature')">
		<span class="input-group-addon">
			<i class="glyphicon glyphicon-asterisk"></i>
		</span>
	</div>
	<span class="help-block" ng-show="registrationForm.guardianSignature.$invalid  && !registrationForm.guardianSignature.$pristine">
		Guardian must provide a digital signature
	</span>
</div>
