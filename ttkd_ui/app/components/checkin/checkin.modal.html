<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Confirm Check-in</h3>
</div>
<div class="modal-body" id="modal-body">
  <img class="center-block" ng-src="http://placehold.it/350x350">
  <br>
  <p class="text-center">Is this you?</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="yes()">YES</button>
  <button class="btn btn-warning" type="button" ng-click="no()">NO</button>
</div>
