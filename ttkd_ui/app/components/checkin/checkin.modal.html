<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Confirm Check-in</h3>
</div>
<div class="modal-body" id="modal-body">
  <img class="center-block" ng-src="http://placehold.it/350x350">
  <h4 class="text-center">Is this you?</h4>
</div>
<div class="modal-footer">
  <button class="btn btn-danger btn-lg pull-left" type="button" ng-click="no()">No</button>
  <button class="btn btn-success btn-lg pull-right" type="button" ng-click="yes()">Yes</button>
</div>
