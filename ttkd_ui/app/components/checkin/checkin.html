<div class="container checkin">
	<div class="row">
		<div class="col-xs-2" ng-if="isInstructor">
			<div class="input-group">
				<input type="text" class="form-control"
						 uib-datepicker-popup="MM-dd-yyyy"
						 ng-model="selectedDate.value"
						 is-open="selectedDate.open"
						 close-text="Close"
						 ng-readonly="true"
						 ng-change="updateCheckins()"
						 ng-click="selectedDate.open = !selectedDate.open"
						 show-button-bar="false"/>
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="open()">
					<i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="text-center">
			<h2 ng-if="!isInstructor">Click Your Picture to Check In</h2>
			<h2 ng-if="isInstructor">Click A Student Picture to Check Them In</h2>
		</div>
	</div>
	<div class="row thumbnail-area">
			<a href="" class="thumbnail" 
					ng-click="isInstructor ? (person.checkedIn ? instructClickDeleteCheckin(person) : instructClickCheckin(person))  : openCheckinPrompt(person)"
			   		ng-class="{'checked-in-student-instruct': (isInstructor && person.checkedIn ), 'checked-in-student' : (!isInstructor && person.checkedIn )}"
					ng-repeat="person in people | orderBy: 'first_name' ">
				<img ng-if="person.picture_url" class="img-responsive {{studentBeltClass}}" ng-src="{{apiHost}}/{{person.picture_url}}" ng-style="person.beltStyle">
				<img ng-if="!person.picture_url" class="img-responsive {{studentBeltClass}}" ng-src="./img/components/students/placeholder.png" ng-style="person.beltStyle">
				<div class="caption">
					<span class="person-name">{{person.first_name}} {{person.last_name}}</span>
				</div>
			</a>
	</div>
	<div ng-if="isInstructor">
		<div class="row">
			<div class="text-center">
				<h2 >Click An Instructor Picture to Check Them In</h2>
				<h3  ng-if="instructors.length===0">There are no registered instructors for this program</h3>
			</div>
		</div>
		<div class="row thumbnail-area">
				<a href="" class="thumbnail"
						ng-click="instructor.checkedIn ? clickDeleteInstructorCheckin(instructor) : clickCheckinInstructor(instructor)"
						ng-class="{'checked-in-student-instruct': instructor.checkedIn}"
						ng-repeat="instructor in instructors | orderBy: 'first_name' ">
					<img ng-if="instructor.picture_url" class="img-responsive {{studentBeltClass}}" ng-src="{{apiHost}}/{{instructor.picture_url}}" ng-style="instructor.beltStyle">
					<img ng-if="!instructor.picture_url" class="img-responsive {{studentBeltClass}}" ng-src="./img/components/students/placeholder.png" ng-style="instructor.beltStyle">
					<div class="caption">
						<span class="person-name">{{instructor.first_name}} {{instructor.last_name}}</span>
					</div>
				</a>
		</div>
	</div>
</div>

<div id="checkin-modal">

</div>
