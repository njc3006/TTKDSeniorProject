<div class="container">
	<div class="row spacer-25">
		<div class="col-xs-2 col-xs-offset-1">
			<input
				class="form-control"
				type="text"
				placeholder="Student"
				ng-model="filterData.student">
		</div>
		<div class="col-xs-2">
			<select
				class="form-control"
				ng-model="filterData.program">
				<option value="">-----</option>
				<optgroup label="Active">
					<option ng-repeat="program in allPrograms | filter: {active:true}" value="{{program.id}}">
						{{program.name}}
					</option>
				</optgroup>
				<optgroup label="Inactive">
					<option ng-repeat="program in allPrograms | filter: {active:false}" value="{{program.id}}">
						{{program.name}}
					</option>
				</optgroup>
			</select>
		</div>
		<div class="col-xs-2">
			<div class="input-group">
				<input
					type="text"
					class="form-control"
					placeholder="Start Date"
					uib-datepicker-popup="MM/dd/yyyy"
					ng-model="filterData.startDate.value"
					is-open="filterData.startDate.open"
					close-text="Close">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="openCalendar(filterData.startDate)">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</div>
		</div>
		<div class="col-xs-2">
			<div class="input-group">
				<input
					type="text"
					class="form-control"
					placeholder="End Date"
					uib-datepicker-popup="MM/dd/yyyy"
					ng-model="filterData.endDate.value"
					is-open="filterData.endDate.open"
					close-text="Close">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="openCalendar(filterData.endDate)">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</div>
		</div>
		<div class="col-xs-2">
			<button
				type="button"
				class="btn btn-primary"
				ng-model="filterData.condensed"
				uib-btn-checkbox>
	        {{filterData.condensed ? 'Condensed' : 'Uncondensed'}}
	    </button>
		</div>
	</div>

	<div ng-if="filterData.condensed">
		<div ng-repeat="(stuentId, records) in attendanceRecords">
			<div class="row" ng-repeat="(programId, program) in records.programs">
				<div class="panel panel-default col-sm-10 col-sm-offset-1">
					<div class="panel-body">
						<div class="col-sm-11">
							<div class="row">
								<span class="h4 col-sm-6">{{records.name}}</span>
								<div class="col-sm-6">
									<span class="h4 pull-right">{{format(program.minDate)}} - {{format(program.maxDate)}}</span>
								</div>
							</div>
							<div class="row">
								<span class="h4 col-sm-12">{{program.name}}</span>
							</div>
						</div>
						<div class="well well-sm col-sm-1">
							<p class="text-center h3 no-margins">{{program.count}}</>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div ng-if="!filterData.condensed">
		<div class="row" ng-repeat="record in attendanceRecords">
			<div class=" panel panel-default col-sm-10 col-sm-offset-1">
				<div class="panel-body">
					<div class="col-sm-12">
						<div class="row">
							<span class="h4 col-sm-6">{{record.person.first_name + ' ' + record.person.last_name}}</span>
							<div class="col-sm-6">
								<span class="h4 pull-right">{{format(record.date)}}</span>
							</div>
						</div>
						<div class="row">
							<span class="h4 col-sm-12">{{record.program.name}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
