<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Program</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10">  
                <input type="text" class="form-control" id="program" ng-model="newProgram" maxlength="50" placeholder="Program Name">
            </div>
            <div class="col-sm-2">  
                <button type="submit" class="btn btn-block btn-success" ng-click="addProgram(newProgram)">Add</button>
            </div>
        </div>
        <div class="row" ng-show="addProgramMessage.success || addProgramMessage.error">
            <div class="spacer-20"></div>
            <div class="col-sm-12">
                <div class="alert alert-success" ng-show="addProgramMessage.success">{{addProgramMessage.success}}</div>
                <div class="alert alert-danger" ng-show="addProgramMessage.error">{{addProgramMessage.error}}</div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger pull-left" type="button" ng-click="closeModal()">Cancel</button>
</div>
