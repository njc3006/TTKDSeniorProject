<div class="container text-center">
	<div class="spacer-20"></div>
	<div class="row spacer-20">
		<h3>Current Class: {{activeClass.name}}</h3>
	</div>

	<div class="row spacer-20">
	 	<a ui-sref="checkin({programID: activeClass.id})" ui-sref-active="active" class="btn btn-primary">Begin Check-in</a>
	</div>
	<div class="row spacer-20">
		<a ui-sref-active="active" class="btn btn-primary">Change Class</a>
	</div>
	<div class="row spacer-20">
		<a ui-sref="registration" ui-sref-active="active" class="btn btn-primary">Register</a>
	</div>
	<div class="row spacer-20">
		<a ui-sref="classlist({classId: activeClass.id })" ui-sref-active="active" class="btn btn-primary">Class List</a>
	</div>
	<div class="row">
		<a ui-sref="studentlist()" ui-sref-active="active" class="btn btn-primary">Student List</a>
	</div>
</div>
